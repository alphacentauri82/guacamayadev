<div class="container contact-container">
  <div class="row contact-header">
    <div class="col s12">
      <h1>{{ contact.title }}</h1>
      <p>{{ contact.description }}</p>
    </div>
  </div>
  <div class="row">
    <form [formGroup]='contactForm' class="col s12" id="contact-form" name="contact" method="POST" (ngSubmit)="onSubmit()">
      <input type="hidden" name="form-name" id="form-name" value="contact" />
      <input name="bot-field" class="hide"/>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="name"
            type="text"
            name="name"
            formControlName="name"
            class="validate custom-textfield"
            required
          />
          <label for="name">Nombre:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="email"
            name="email"
            formControlName="email"
            type="text"
            class="validate custom-textfield"
            required
          />
          <label for="email">E-mail:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="subject"
            name="subject"
            formControlName="subject"
            type="text"
            class="validate custom-textfield"
            required
          />
          <label for="subject">Asunto:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea
            id="message"
            name="message"
            formControlName="message"
            class="materialize-textarea custom-textfield"
            data-length="120"
            required
          ></textarea>
          <label for="message">Mensaje:</label>
        </div>
      </div>
      <!--<div class="row">
        <div class="input-field col s12">
          <div
          data-netlify-recaptcha="true"></div>
        </div>
      </div>-->
      <div class="row">
        <div class="col s12">
          <button
            class="btn-large green waves-effect waves-light"
            type="submit"
            name="action"
          >
            Enviar
            <mat-icon
              aria-hidden="false"
              aria-label="send"
              class="vertical-align love"
              >send</mat-icon
            >
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
