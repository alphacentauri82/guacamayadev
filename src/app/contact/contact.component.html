<div class="container contact-container">
  <div class="row contact-header">
      <div class="col s12">
          <h1>{{ contact.title }}</h1>
          <p>{{ contact.description }}</p>
      </div>
  </div>
  <div class="row">
    <form class="col s12" name="contact" method="POST" data-netlify="true">
      <div class="row">
        <div class="input-field col s12">
          <input id="full_name" type="text" name="full_name" class="validate custom-textfield" required>
          <label for="full_name">Your Name:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" name="email" type="text" class="validate custom-textfield" required>
          <label for="email">Email:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="message" name="message" class="materialize-textarea custom-textfield" data-length="120" required></textarea>
          <label for="message">Message:</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <mat-icon aria-hidden="false" aria-label="send" class="vertical-align love">send</mat-icon>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
