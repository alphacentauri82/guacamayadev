<section class="home_page container-fixed" *ngFor="let home of home_pipe$ | async ">
    <!--<div class="parallax-container">
        <div class="parallax"><img src="../assets/code-time.jpg"></div>
    </div>-->

    <div class="container-fixed center-align header-home">
      <a href="#" class="brand-logo"><img class="responsive-img guacamaya" src="../assets/guacamaya-logo-h.png"/></a>
      <p class="white-text container">{{home.intro.description}}</p><br/>
      <a [href]="home.episodes.channel" class="waves-effect waves-light btn-large blue"><img class="custom-icon vertical-align" src="../assets/youtube_social_icon_red.png"/> Youtube Channel</a>&nbsp;&nbsp;
      <a [href]="home.spotify_channel" target="_blank" class="waves-effect waves-light btn-large red"><img class="custom-icon vertical-align" src="../assets/Spotify_Icon_RGB_White64x64.png"/> Listen Us in Spotify</a><br/>
    </div>

    <div class="container home-container">
      <div class="row">
       <div class="sponsor col s12">
        <h2>Sponsors</h2>
        <div class="row">
          <div class="col s12 center-align">
            <a class="btn-large light-green darken-1" href="/contact">{{ home.sponsor_message }}</a>
          </div>
        </div>
       </div>
      </div>
     <!--Here goes the twitter feeds section--->
     <div class="row feedback">
      <div class="col m8 s12 offset-m2 center-align">
        <ngx-twitter-timeline [data]="{sourceType: 'url', url: home.twitter_feeds.link}" [opts]="{tweetLimit: home.twitter_feeds.feeds}"></ngx-twitter-timeline>
      </div>
     </div>
     <!--End of twitter feeds section-->
     <h2>Ultimos episodios</h2>
     <app-youtube channel="{{ home.episodes.channel }}" items="{{ home.episodes.episodes }}" showPagination="no"></app-youtube>
    </div>
</section>
