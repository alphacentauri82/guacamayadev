<header>
  <mat-toolbar color="primary" class="nav-bar">
   <h1>Guacamaya Site</h1>
   <span class="fill"></span>
   <div class="menu-element" *ngFor="let route of links$ | async ">
    <a mat-button [href]="[route.route]">{{route.title}}</a>
   </div>
  </mat-toolbar>

 </header>
 <div class="main-container" [@fadeAnimation]="'in'">

 </div>
 <footer>
  <mat-toolbar color="primary">
   <p>Made with <mat-icon aria-hidden="false" aria-label="love">favorite</mat-icon> by CodeON</p>
  </mat-toolbar>
 </footer>
